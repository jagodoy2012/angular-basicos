<h1>{{nombre}}</h1>

<dl>
    <td>Nombre: </td>
    <dd>{{nombre}}</dd>

    <td>Edad: </td>
    <dd>{{edad}}</dd>

    <td>Funcion: </td>
    <dd>{{obtenerNombre()}}</dd>

    <td>Capitalizado: </td>
    <dd>{{nombreCapitalizado}}</dd>

</dl>
<button (click)="cambiarNombre()">
    CAMBIAR HEROE
</button>

<button (click)="cambiarEdad()">
    CAMBIAR EDAD
</button>
